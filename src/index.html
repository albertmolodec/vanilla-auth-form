<!DOCTYPE html>
<html class="page" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="format-detection" content="telephone=no">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.png">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Chewing gum</title>
</head>

<body class="page__body">
  <aside class="contact">
    <div class="contact__content">
      <a class="contact__logo-link" href="#">
        <img class="contact__logo" src="./images/chewing-gum-logo.svg" alt="Chewing Gum logo">
      </a>
      <h2 class="title">Contact us</h2>
      <p class="text center">
        contacts@chewinggum.com
        <br>
        37 Greenpoint Avenue Ste. 219
        <br>
        +1 999 99 99 9
      </p>
      <button id="send-feedback-button" class="contact__button button inverted">Send feedback</button>
    </div>
  </aside>
  </main>
  <main class="main">
    <div class="main__content">
      <div class="main__top-content">
        <h1 class="title">Create account</h1>
        <form id="create-account-form" class="main__form form">
          <div class="form__field field">
            <input name="name[]" class="field__input" placeholder="Full Name" id="create-account-name" type="text" required>
            <label for="create-account-name" class="field__label">Full Name</label>
          </div>

          <div class="form__field field">
            <input name="email[]" class="field__input" placeholder="Email" id="create-account-email" type="email" inputmode="email" required>
            <label for="create-account-email" class="field__label">Email</label>
            <div class="field__error-message">Error</div>
          </div>

          <div class="form__field field">
            <input name="phone[]" class="field__input" placeholder="Phone" id="create-account-phone" type="tel" inputmode="tel" required>
            <label for="create-account-phone" class="field__label">Phone</label>
          </div>

          <fieldset class="form__radio-box">
            <legend class="form__radio-header">Company size</legend>
            <ul class="form__radio-list">
              <li>
                <label class="form__radio radio">
                  <input class="radio__input" id="create-account-company-size-1" type="radio" name="create-account-company-size" required>
                  <div class="radio__box">
                    <img class="radio__image" src="./images/gum.svg">
                    <span class="radio__label">1-15</span>
                  </div>
                </label>
              </li>
              <li>
                <label class="form__radio radio">
                  <input class="radio__input" id="create-account-company-size-2" type="radio" name="company-size" required>
                  <div class="radio__box">
                    <img class="radio__image" src="./images/gum-pair.svg">
                    <span class="radio__label">5-50</span>
                  </div>
                </label>
              </li>
              <li>
                <label class="form__radio radio">
                  <input class="radio__input" id="create-account-company-size-1" type="radio" name="create-account-company-size">
                  <div class="radio__box">
                    <img class="radio__image" src="./images/gum-trio.svg">
                    <span class="radio__label">50+</span>
                  </div>
                </label>
              </li>
            </ul>
          </fieldset>

          <div class="form__field field">
            <textarea name="questions" class="field__input" placeholder="Questions" id="create-account-questions"></textarea>
            <label for="create-account-questions" class="field__label">Questions</label>
          </div>

          <button type="submit" class="form__submit-button button" disabled>Submit</button>
        </form>
      </div>
      <footer class="main__footer">
        <small class="text">
          Â© 2019 All rights reserved. Privacy Policy. Terms of Service.
        </small>
      </footer>
    </div>
  </main>
  <div id="modal" class="modal hidden">
    <div class="modal__content">
      <button id="close-modal-button" class="modal__close-button close-button"></button>
      <h3 class="title">Feedback form</h3>
      <form id="feedback-form" class="modal__form form">
        <div class="form__field field">
          <input name="name[]" class="field__input" placeholder="Full Name" id="feedback-name" type="text" required>
          <label for="feedback-name" class="field__label">Full Name</label>
        </div>

        <div class="form__field field">
          <input name="email[]" class="field__input" placeholder="Email" id="feedback-email" type="email" inputmode="email" required>
          <label for="feedback-email" class="field__label">Email</label>
          <div class="field__error-message">Error</div>
        </div>

        <div class="form__field field">
          <input name="phone[]" class="field__input" placeholder="Phone" id="feedback-phone" type="tel" inputmode="tel" required>
          <label for="feedback-phone" class="field__label">Phone</label>
        </div>

        <div class="form__field field">
          <textarea name="comments" class="field__input" placeholder="Comments" id="feedback-comments"></textarea>
          <label for="feedback-comments" class="field__label">Comments</label>
        </div>

        <button type="submit" class="form__submit-button button" disabled>Submit</button>
      </form>
    </div>
  </div>
  <script defer src="./scripts/index.js"></script>
</body>

</html>
